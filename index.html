<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="refresh" content="600">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h3>Safety is always our #1 priority. Please look after eachother and let's all be protective of our safety culture.</h3></section>
				<section><img class="stretch" src="iowa_state.JPG"></section>
				<section><img class="stretch" src="police1.jpg"></section>
				<section><img class="stretch" src="grainger.png"></section>
				<section><h3>Thank you to our Employees of the Month for March:</h3>
								 <ul>
									<li>Justin Mallo</li>
									<li>Brayan Laguna</li>
									<li>Megan Hastings</li>
									<li>Jimmy Allshouse</li>
									<li>Safety: Terrance Shuey</li>
								 </ul>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoSlide: 15000,
				loop: true,
				controls: false,
				mouseWheel: true,
				center: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
